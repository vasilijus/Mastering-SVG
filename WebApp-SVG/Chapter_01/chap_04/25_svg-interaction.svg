<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="250" >

	<path id="curve" stroke="black" stroke-width="2" fill="pink" 
		d="M 0,100 C 100,150 100,50 200,50 C 300,60 300,150 400,100" />
	
	<ellipse cx="0" cy="0" rx="20" ry="10" fill="red" >
		<animateMotion dur="3s" rotate="auto" repeatCount="1" begin="Go.click">
			<mpath xlink:href="#curve" />
		</animateMotion>
	</ellipse>

	<g id="Go">
		<ellipse cx="50%" cy="50%" rx="50" ry="40" fill="#f1f" />
		<text x="47%" y="52%" font-size="22pt">GO</text>
	</g>

</svg>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap 1</title>
</head>
<body>
    <p>Writing SVG - Shapes</p>
    <img src="chap_01/01_svg-circle.svg" />
    <p>Example - bezier curve</p>
    <img src="chap_01/02_svg-bezier-curve.svg" />
    <p>Example - animation</p>
    <svg height="140" width="500">
        <ellipse cx="100" cy="60" rx="100" ry="50" fill="red" stroke="black" stroke-width="2" />
        <ellipse cx="100" cy="45" rx="60" ry="30" style="fill:pink; stroke: grey; stroke-width: 1px">
            <animateTransform attributeName="transform" type="rotate" dur="5s" from="0" to="360" repeatCount="indefinite" />
            <animate attributeName="rx" dur="5s" values="10; 30; 10;" repeatCount="indefinite" />
        </ellipse>
        Sorry, your browser does not support inline SVG.  
    </svg>
    <p>Example - Polylines and Polygons</p>
    <svg>
        <!-- Open -->
        <polyline points="5,20 20,100 50,100 65,20" fill="#ff00005d" stroke="blue" stroke-width="8" stroke-linecap="round" stroke-opacity="0.4" />
        <polygon points="80,20 100,100 105,70 140,40 100,40" fill="red" stroke="black" stroke-width="5" stroke-linejoin="miter" />
    </svg>
    <p>Example - ViewBox, modify dimensions</p>
    <embed src="chap_01/05_svg-viewbox.svg" width="100%" height="100%" />    
</body>
</html>

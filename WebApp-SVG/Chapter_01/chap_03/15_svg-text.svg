<svg
    xmlns="http://www.w3.org/2000/svg"    xmlns:xlink="http://www.w3.org/1999/xlink">

    <text x="20px" y="55px" font-family="Verdana" font-size="43pt">Hello</text>

    <!-- Gradient -->
    <linearGradient id="g">
        <stop offset="0" stop-color="#870" />
        <stop offset=".2" stop-color="#820" />
        <stop offset=".4" stop-color="#000" />
        <stop offset=".6" stop-color="#840" />
        <stop offset=".8" stop-color="#210" />
        <stop offset="1" stop-color="#832" />
    </linearGradient>

    <text id="T" fill="none" stroke-width="3" stroke="url(#g)" stroke-opacity="1"
        font-family="serif" font-stretch="ultra-expanded" stroke-dasharray="10 3"
        rotate="-20 -10 0 5 15 25"
        x="50px" y="105px" font-size="40pt" font-weight="bold">World!</text>
</svg>
 


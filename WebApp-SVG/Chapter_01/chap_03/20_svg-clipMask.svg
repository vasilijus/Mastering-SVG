<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<g>
		<radialGradient id="r" fy=".55" >
			<stop offset=".5" stop-opacity="0"/>
			<stop offset=".8" stop-color="black" />
			<stop offset=".9" stop-color="white" />
			<stop offset="1" stop-color="blue"/>
		</radialGradient>

		<image x="20%" width="20%" y="15%" height="30%"
			xlink:href="https://www.php.net/images/logos/php-logo.svg" />

		<rect x="15%" y="15%" height="30%" width="30%" fill="url(#r)"/>
	</g>

	<g x="100" y="0" transform="translate(100 0)" >

		<!-- <clipPath id="CP" >
			<ellipse cx="15%" cy="15%" rx="30%" ry="10%" />
		</clipPath> -->

		<clipPath id="CP">
			<ellipse cx="29%" cy="30%" rx="20%" ry="8%"/>
		</clipPath>

		<image x="20%" width="20%" y="15%" height="30%"
			xlink:href="https://www.php.net/images/logos/php-logo.svg" clip-path="url(#CP)" />
		<!-- <image y="0" x="10%" width="40%" height="55%" xlink:href='https://images.springer.com/sgw/books/medium/9781430261063.jpg' clip-path="url(#CP)"/> -->

	</g>

	<g transform="translate(0 40)">
		<mask id="CP2">
			<g id="U">
				<ellipse cx="19%" cy="25%" rx="2.5%" ry="4%" fill="white"/>
				<ellipse cx="24%" cy="25%" rx="2.5%" ry="4%" fill="white"/>
				<ellipse cx="29%" cy="25%" rx="2.5%" ry="4%" fill="white"/>
				<ellipse cx="34%" cy="25%" rx="2.5%" ry="4%" fill="white"/>
				<ellipse cx="39%" cy="25%" rx="2.5%" ry="4%" fill="white"/>
			</g>
			<use xlink:href="#U" transform="translate(0,20)" />
			<use xlink:href="#U" transform="translate(0,40)" />
		</mask>

		<g mask="url(#CP2)">
			<image y="0" x="10%" width="40%" height="55%" xlink:href='https://images.springer.com/sgw/books/medium/9781430261063.jpg' />
			<rect y="0" x="15%" width="10%" height="55%" fill="purple" opacity=".6" />
			<rect y="0" x="33%" width="10%" height="55%" fill="yellow" opacity=".8" />
		</g>

	</g>
</svg> 
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

	<linearGradient id="g1" gradientTransform="rotate(45,.5,.5)"> 
		<stop offset="0" stop-color="black" />
		<stop offset="1" stop-color="pink" />
	</linearGradient>
	<radialGradient id="g2">
		<stop offset="0" stop-color="yellow" />
		<stop offset="1" stop-color="blue" />
	</radialGradient>

	<path fill="url(#g1)" stroke="black" stroke-width="2"
		d="M 10,10 100,10 100,100 10,100" />

	<path fill="url(#g2)" stroke="black" stroke-width="2" transform="translate(100 0)"
		d="M 10,10 100,10 100,100 10,100" />

</svg> 
 